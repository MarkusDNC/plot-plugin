<div>
必須:<br>
プロット対象の値を選択するためのXPath式を記述します。<br>
XPath式から返却されるデータの種類をラジオボタンで選択します。<br><br>
nodeset を選択した場合、選択された各ノードのポイントがプロットされます。<br>
各ポイントでは、選択された要素の名称がラベルになり、テキスト値が値になります。
