<div>
  オプション: プロットに使用するビルドの数を、最新のビルドから数えた個数で設定します。
  プロットのX軸は常にビルド番号になります。<br />
  <b>このフィールドを空欄にした場合、プロットに<i>全ての</i>ビルドを使用します。</b>
  <p>
  例えば、4と設定した場合は、プロットに最新の4個分のビルドが使用されます。
</div>
