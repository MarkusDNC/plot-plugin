<div>
  必須: プロットデータを読み込むXMLファイルを指定します。<br>
  プロットオプションを一つ選択してください。<br>
  XPath式を用いて、プロットポイントが決定されます。<br>
  結果の型は、java.xml.xpathパーサーの制限を受けます。<br>
  使用可能な結果の型は nodeset, boolean, string, number です。<br>
  string と number は double に変換されます。<br>
  boolean は true = 1、false = 0 に変換されます。<br>
</div>
